<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textutils</title>
</head>
<body>
<h1>Welcome to the text analyzer. Enter your text below</h1>
<form action="/analyze" method="get">
    <textarea name="text" style="margin: 0px; width: 697px; height: 117px;"></textarea><br>
    <input type="checkbox" name="removepunc">Remove Punctuation<br>
    <input type="checkbox" name="fullcaps">UPPERCASE<br>
    <input type="checkbox" name="newline">New line remover <br>
    <input type="checkbox" name="spaceremover">Extra space remover <br>
    <input type="checkbox" name="countcharacter">Count character <br>   
    <button type="submit ">Analyze Test</button>
</form>
</body>
</html>
